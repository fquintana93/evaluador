{% extends "base.html" %}

{% block app_content %}
    <h1>{{ _('No encontrada') }}</h1>
    {% if current_user.es_admin==False %}
    <p><a href="{{ url_for('main.inicio', username=current_user.username) }}">{{ _('Back') }}</a></p>
    {% elif current_user.es_admin==True %}
    <p><a href="{{ url_for('main.empresa', username=current_user.username) }}">{{ _('Back') }}</a></p>
    {% endif %}
{% endblock %}
